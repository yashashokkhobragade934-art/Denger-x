<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danger X Clear - Premium Investment Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Montserrat', sans-serif;
        }
        
        :root {
            --neon-pink: #ff2d95;
            --neon-blue: #00c2ff;
            --neon-green: #00ff8c;
            --neon-purple: #9d4dff;
            --neon-yellow: #ffde59;
            --dark-bg: #0a0e1a;
            --darker-bg: #070a13;
            --card-bg: #131a2a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-light: #ffffff;
            --text-muted: #94a3b8;
            --transition: all 0.3s ease;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        
        body {
            background: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Welcome Animation */
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .welcome-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .welcome-content {
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-green), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 45, 149, 0.7);
        }
        
        .welcome-text {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-green), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 45, 149, 0.7);
            letter-spacing: 1px;
        }
        
        /* Header */
        header {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-green), var(--neon-purple));
            z-index: -1;
            filter: blur(20px);
            opacity: 0.3;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
            text-shadow: 0 0 15px rgba(255, 45, 149, 0.5);
        }
        
        .tagline {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        /* Balance Card */
        .balance-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
            width: 100%;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow);
            position: relative;
            animation: slideUp 0.5s ease-out;
            overflow: hidden;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            z-index: -1;
            filter: blur(15px);
            opacity: 0.2;
        }
        
        .balance-title {
            font-size: 1.1rem;
            margin-bottom: 12px;
            opacity: 0.9;
            font-weight: 600;
        }
        
        .balance-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 194, 255, 0.5);
        }
        
        /* Selected Amount Display */
        .selected-amount-display {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            border: 1px solid var(--card-border);
        }
        
        .selected-text {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .selected-value {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(157, 77, 255, 0.5);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        /* Buttons */
        .btn {
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            z-index: -1;
            transition: var(--transition);
        }
        
        .btn-primary::before {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
        }
        
        .btn-secondary::before {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
        }
        
        .btn-tertiary::before {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .btn:hover::before {
            filter: hue-rotate(45deg);
        }
        
        /* Plan Cards */
        .plans-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
            margin: 30px 0;
        }
        
        .plan-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease-out;
            overflow: hidden;
        }
        
        .plan-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-green));
            z-index: -1;
            border-radius: 14px;
            opacity: 0;
            transition: var(--transition);
        }
        
        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .plan-card:hover::before {
            opacity: 0.3;
        }
        
        .plan-card.selected {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 194, 255, 0.5);
            transform: scale(1.02);
        }
        
        .plan-card.selected::before {
            opacity: 0.4;
        }
        
        .plan-amount {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(255, 45, 149, 0.4);
        }
        
        .plan-weekly {
            font-size: 1.1rem;
            margin-bottom: 6px;
            color: var(--neon-green);
            font-weight: 700;
            text-shadow: 0 0 8px rgba(0, 255, 140, 0.4);
        }
        
        .plan-days {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .plan-features {
            list-style-type: none;
            text-align: left;
            margin: 12px 0;
            padding: 0;
        }
        
        .plan-features li {
            padding: 5px 0;
            border-bottom: 1px solid var(--card-border);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            font-weight: 500;
            color: var(--text-muted);
        }
        
        .plan-features li:last-child {
            border-bottom: none;
        }
        
        .plan-features li i {
            margin-right: 6px;
            color: var(--neon-green);
            font-size: 0.8rem;
        }
        
        .select-text {
            margin-top: 10px;
            font-weight: 700;
            color: var(--neon-blue);
            font-size: 0.85rem;
            text-shadow: 0 0 5px rgba(0, 194, 255, 0.4);
        }
        
        /* Features Section */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
            width: 100%;
        }
        
        .feature {
            text-align: center;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            transition: var(--transition);
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .feature::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            z-index: -1;
            border-radius: 14px;
            opacity: 0;
            transition: var(--transition);
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .feature:hover::before {
            opacity: 0.2;
        }
        
        .feature i {
            font-size: 2.2rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 194, 255, 0.4);
        }
        
        .feature h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .feature p {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        /* Risk Warning */
        .risk-warning {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            width: 100%;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            font-weight: 500;
        }
        
        /* Footer */
        footer {
            margin-top: 50px;
            text-align: center;
            width: 100%;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 500;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .plans-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 12px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons .btn {
                width: 100%;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .balance-amount {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
            
            .selected-value {
                font-size: 1.3rem;
            }
            
            .plan-amount {
                font-size: 1.2rem;
            }
            
            .plan-weekly {
                font-size: 1rem;
            }
        }
        
        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow-hover);
            transform: scale(0.9);
            transition: all 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .modal-title {
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.6rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .close-modal:hover {
            transform: rotate(90deg);
            color: var(--neon-pink);
        }
        
        /* Deposit Modal */
        .wallet-address {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            word-break: break-all;
            font-family: monospace;
            font-size: 1rem;
            border: 1px solid var(--card-border);
        }
        
        .wallet-label {
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0.9;
            font-weight: 600;
        }
        
        .usdt-trc20 {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 15px 0;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .wallet-address-text {
            font-weight: 700;
            color: var(--neon-blue);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .copy-btn {
            background: var(--neon-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.95rem;
        }
        
        .copy-btn:hover {
            background: var(--neon-green);
            transform: translateY(-2px);
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        /* Bank Account Form */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            background: rgba(0, 0, 0, 0.15);
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 2px rgba(0, 194, 255, 0.3);
        }
        
        .funds-warning {
            background: rgba(255, 222, 89, 0.15);
            border: 1px
